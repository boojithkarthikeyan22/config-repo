   service:
    uri: http://localhost:8080/patients
    name: patient-service 
  user:
   service:
    uri: http://localhost:8081/
    name: user-service
 vitalsign:
   service:
    uri: http://localhost:8082/vitalsign
    name: vitalsign-service 
